<div nz-row nzGutter="16">
  <div nz-col nzSpan="4">
    <app-enrichment-types-list></app-enrichment-types-list>
  </div>

  <div nz-col nzSpan="8">
    <table>
      <thead>
        <tr>
          <th>key</th>
          <th>timestamp</th>
          <th>user</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of entries$ | async">
          <td>{{ entry.key }}</td>
          <td>{{ entry.timestamp }}</td>
          <td>{{ entry.user }}</td>
          <td>{{ entry.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
