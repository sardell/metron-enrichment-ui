<table>
  <thead>
    <tr>
      <th>key</th>
      <th>timestamp</th>
      <th>user</th>
      <th>value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries$ | async">
      <td>{{ entry.key }}</td>
      <td>{{ entry.timestamp }}</td>
      <td>{{ entry.user }}</td>
      <td>{{ entry.value }}</td>
    </tr>
  </tbody>
</table>
